<form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm)" class="form-inline my-2 my-lg-0">
    <input name="searchInput" ngModel required class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button [disabled]="searchForm.invalid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
